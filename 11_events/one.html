<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h1>Amazing Image</h1>
    <div>
      <ul id="images">
        <li><img width="200px" id="photoshop" src="./one.webp" alt="" /></li>
        <li><img width="200px" id="japan" src="./two.webp" alt="" /></li>
        <li><img width="200px" id="river" src="./three.webp" alt="" /></li>
        <li>
          <img width="200px" id="owl" src="./four.webp" alt="" />
        </li>
        <li><img width="200px" id="prayer" src="./five.webp" alt="" /></li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google">
          </a>
        </li>
      </ul>
    </div>
  </body>
  <script>
    // This approach gives less fechers
    //document.getElementById("owl").onclick = function () {
    //  alert("owl clicked");
    //};

    // attachEvent()
    // jQuery - onEventLestener

    //document.getElementById("owl").addEventListener("click", function () {
    //  alert("owl clicked Againg");
    //});

    //******** Self studay event object ********
    // type, timestamp, defaultPrevented,
    // target, toElement, srcElement, currentTarget
    // client Positions: clientX , clientY,
    // screenPositions: screenX, screenY
    // altKey, ctrlKey, shiftKey, KeyCode
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the UL");
      },
      false
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("Owl clicked");
      },
      false
    );
  </script>
</html>
