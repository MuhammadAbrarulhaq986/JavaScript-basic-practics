<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Code | DOM</title>
  </head>
  <body style="background-color: #212121; color: oldlace">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typeScript");

    function addOptiLanguage(langName) {
      //const addText = document.createTextNode(langName);
      //li.appendChild(addText); // this is another way to do it

      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("GoLang");

    // Edit value Example
    const secongLang = document.querySelector("li:nth-child(2)");
    console.log(secongLang);

    //secongLang.innerHTML = "Mojo"; // First approach
    const newli = document.createElement("li"); // Second approach
    newli.textContent = "Mojo";
    secongLang.replaceWith(newli);

    // Edit value Second Example
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    // Remove value Example
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
    
  </script>
</html>
